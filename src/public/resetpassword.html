<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password | SPNotz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
      integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/regular.min.css"
      integrity="sha512-8hM9a+2hrLBhOuB3uiy+QIXBsu6Qk+snsP1CboFQW6pdt/yYz0IcDp/+CGv5m39r9doGUc/zw6aBpyLF6XFgzg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css"
      integrity="sha512-DzC7h7+bDlpXPDQsX/0fShhf1dLxXlHuhPBkBo/5wJWRoTU6YL7moeiNoej6q3wh5ti78C57Tu1JwTNlcgHSjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
      }

      .container h2 {
        margin-top: 0;
        font-weight: 600;
        color: #2d3748;
        text-align: center;
      }

      .container p {
        font-size: 14px;
        color: #4a5568;
        text-align: center;
      }

      .form-group {
        position: relative;
        margin-bottom: 18px;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        padding-right: 40px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
      }

      input[type="password"]:focus {
        border-color: #7c3aed;
        border: 2px solid #7c3aed;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        padding-right: 40px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        border-color: #7c3aed;
        border: 2px solid #7c3aed;
      }

      .toggle-visibility {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #7c3aed;
      }

      button {
        width: 100%;
        background-color: #7c3aed;
        color: white;
        padding: 12px 0;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        outline: none;
      }

      button:hover {
        background-color: #6b21a8;
      }

      .footer-text {
        margin-top: 20px;
        font-size: 12px;
        color: #a0aec0;
        text-align: center;
      }
      #success-container{
        color: green;
      }
      #failure-container{
        color: red;
      }
      #success-container,
      #failure-container {
        transition: opacity 0.5s ease;
        opacity: 0;
      }
      #success-container.show,
      #failure-container.show {
        opacity: 1;
      }
      #alert-message{
        font-size: 16px;
        color: red;
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container-input">
      <h2>Reset Your Password</h2>
      <p>Enter your new password below. Make sure it’s strong and secure.</p>
      <form id="resetForm">
        <div class="form-group">
          <input
            type="password"
            name="newPassword"
            id="newPassword"
            placeholder="New Password"
            required
          />
          <i
            class="fas fa-eye toggle-visibility"
            onclick="toggleVisibility('newPassword', this)"
          ></i>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <i
            class="fas fa-eye toggle-visibility"
            onclick="toggleVisibility('confirmPassword', this)"
          ></i>
        </div>
        <div id="alert-message" style="display: none;">Password do not match</div>
        <button type="submit">Reset Password</button>
      </form>
      <div class="footer-text">© SPNotz <span id="year"></span></div>
    </div>

    <div id="success-container" style="display: none">
      <h3>Password reset successfully! You may now close this window</h3>
    </div>

    <div id="failure-container" style="display: none">
      <h3>Oops! Something went wrong. Please try again after sometime.</h3>
    </div>

    <script>
      function toggleVisibility(fieldId, icon) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      document.getElementById("year").textContent = new Date().getFullYear();
      const inputContainer = document.getElementById("container-input");
      const successContainer = document.getElementById("success-container");
      const failureContainer = document.getElementById("failure-container");
      const alertmessage = document.getElementById("alert-message");

      // ✅ Handle form submit
      document
        .getElementById("resetForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            alertmessage.style.display = "block";
            return;
          }

          // ✅ Extract token from URL
          const pathParts = window.location.pathname.split("/");
          const token = pathParts[pathParts.length - 1];

          try {
            const response = await fetch(
              `https://api-spnotz.vercel.app/notepad/v1/api/auth/reset-password`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ newPassword, token }),
              }
            );

            const result = await response.json();
            if (response.ok) {
              inputContainer.style.display = "none";
              successContainer.style.display = "block"; // ❌ Replace this
              successContainer.classList.add("show"); // ✅ Add this
            } else {
              inputContainer.style.display = "none";
              failureContainer.style.display = "block"; // ❌ Replace this
              failureContainer.classList.add("show"); // ✅ Add this
            }
          } catch (err) {
            console.error(err);
            inputContainer.style.display = "none";
            failureContainer.classList.add("show");
          }
        });
    </script>
  </body>
</html>
